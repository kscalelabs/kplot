<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kinfer NDJSON Viewer</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
        margin: 0; 
        padding: 0;
        background: #1e1e1e;
        color: #cccccc;
        overflow: hidden;
      }
      .main-container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      .sidebar {
        width: 320px;
        background: #252526;
        border-right: 1px solid #3e3e42;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .sidebar-header {
        padding: 12px 16px;
        background: #2d2d30;
        border-bottom: 1px solid #3e3e42;
      }
      .sidebar-search {
        width: 100%;
        padding: 8px 12px;
        background: #3c3c3c;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        color: #cccccc;
        font-size: 13px;
        outline: none;
      }
      .sidebar-search:focus {
        border-color: #007acc;
        background: #1e1e1e;
      }
      .series-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }
      .series-category {
        margin-bottom: 8px;
      }
      .series-category-title {
        padding: 6px 8px;
        font-size: 11px;
        font-weight: 600;
        color: #888888;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }
      .series-item {
        display: flex;
        align-items: center;
        padding: 4px 8px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 13px;
      }
      .series-item:hover {
        background: #2a2d2e;
      }
      .series-item input[type=checkbox] {
        margin-right: 8px;
        cursor: pointer;
      }
      .series-item label {
        cursor: pointer;
        flex: 1;
        user-select: none;
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      header { 
        background: #2d2d30;
        padding: 12px 16px;
        border-bottom: 1px solid #3e3e42;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .control-group { 
        display: flex; 
        align-items: center; 
        gap: 6px; 
      }
      .control-group label {
        font-size: 12px;
        color: #888888;
      }
      input[type=number] { 
        width: 80px; 
        padding: 4px 8px;
        background: #3c3c3c;
        border: 1px solid #3e3e42;
        border-radius: 3px;
        color: #cccccc;
        font-size: 12px;
      }
      button { 
        padding: 6px 12px;
        border: 1px solid #3e3e42;
        background: #0e639c;
        color: #ffffff;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
      }
      button:hover { 
        background: #1177bb;
      }
      .legend-label { 
        display: inline-block;
        padding: 4px 8px;
        border-radius: 3px;
        border: 1px solid #3e3e42;
        margin-right: 4px;
        font-size: 11px;
        background: #3c3c3c;
      }
      .src-toggle { 
        cursor: pointer;
        transition: opacity 0.2s;
      }
      .src-off { 
        opacity: 0.4;
        background: #2d2d30;
      }
      .charts-container {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }
      .category { 
        margin: 0 0 24px;
      }
      .category h2 { 
        margin: 0 0 12px;
        font-size: 14px;
        font-weight: 600;
        color: #888888;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .category-grid { 
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
        gap: 16px;
      }
      .chart { 
        border: 1px solid #3e3e42;
        border-radius: 4px;
        padding: 12px;
        background: #252526;
      }
      .chart h3 { 
        margin: 0 0 8px;
        font-size: 13px;
        font-weight: 500;
        color: #cccccc;
      }
      #status {
        font-size: 12px;
        color: #888888;
      }
      /* Custom scrollbar for VSCode look */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4e4e4e;
      }
      .select-all-btn {
        background: #3c3c3c;
        padding: 4px 8px;
        margin: 4px 8px 8px;
        font-size: 11px;
      }
      .select-all-btn:hover {
        background: #4e4e4e;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Sidebar: Data Sources -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <strong style="font-size: 13px; display: block; margin-bottom: 8px;">Data Sources</strong>
          <span id="source-count" style="font-size: 11px; color: #888;"></span>
        </div>
        <button class="select-all-btn" id="deselect-all-sources">Clear All</button>
        <div class="series-list" id="source-list">
          <!-- Data source checkboxes -->
        </div>
      </aside>

      <!-- Main content -->
      <div class="content">
        <header>
          <input type="text" id="plot-search" placeholder="Search plots..." style="padding: 6px 12px; background: #3c3c3c; border: 1px solid #3e3e42; border-radius: 3px; color: #cccccc; font-size: 13px; min-width: 300px; outline: none;" />
          <button id="refresh-btn">Refresh</button>
          <span id="status"></span>
        </header>
        <main class="charts-container">
          <div id="charts"></div>
        </main>
      </div>
    </div>

    <script>
      let sourceLabels = {{ source_labels_json | safe }};
      let selectedSources = []; // Indices of selected sources
      let allSeries = [];
      let seriesData = null;
      let plotSearchQuery = '';

      function makeId(name) {
        return 'chart-' + name.replace(/[^a-zA-Z0-9_\-]/g, '_');
      }

      // Build data source checkboxes in sidebar
      function buildSourceList() {
        const list = document.getElementById('source-list');
        list.innerHTML = '';
        sourceLabels.forEach((label, idx) => {
          const item = document.createElement('div');
          item.className = 'series-item';
          
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = selectedSources.includes(idx);
          cb.id = `src-${idx}`;
          cb.onchange = () => {
            if (cb.checked) {
              selectedSources.push(idx);
            } else {
              selectedSources = selectedSources.filter(i => i !== idx);
            }
            loadData();
          };
          
          const lbl = document.createElement('label');
          lbl.htmlFor = cb.id;
          lbl.textContent = label;
          lbl.style.cursor = 'pointer';
          
          item.appendChild(cb);
          item.appendChild(lbl);
          list.appendChild(item);
        });
        
        updateSourceCount();
      }

      function updateSourceCount() {
        const count = document.getElementById('source-count');
        count.textContent = `${selectedSources.length} of ${sourceLabels.length} selected`;
      }

      // Get filtered plot names based on search
      function getFilteredPlots() {
        if (!plotSearchQuery) return allSeries;
        const q = plotSearchQuery.toLowerCase();
        return allSeries.filter(s => s.toLowerCase().includes(q));
      }

      // Render charts
      function render() {
        const plots = getFilteredPlots();
        const charts = document.getElementById('charts');
        charts.innerHTML = '';

        if (selectedSources.length === 0) {
          charts.innerHTML = '<p style="color: #888; padding: 40px; text-align: center;">Select data sources from the sidebar</p>';
          return;
        }

        if (!seriesData || plots.length === 0) {
          charts.innerHTML = '<p style="color: #888; padding: 40px; text-align: center;">No plots found</p>';
          return;
        }

        const colors = ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b'];
        
        plots.forEach(plotName => {
          const data = seriesData[plotName];
          if (!data) return;

          const chartDiv = document.createElement('div');
          chartDiv.className = 'chart';
          chartDiv.style.marginBottom = '16px';
          
          const title = document.createElement('h3');
          title.textContent = plotName;
          chartDiv.appendChild(title);
          
          const plotDiv = document.createElement('div');
          plotDiv.id = makeId(plotName);
          plotDiv.style.width = '100%';
          plotDiv.style.height = '300px';
          chartDiv.appendChild(plotDiv);
          
          charts.appendChild(chartDiv);

          const traces = data.map((srcData, idx) => ({
            x: srcData.x || [],
            y: srcData.y || [],
            mode: 'lines',
            name: seriesData._sources ? seriesData._sources[idx] : `Source ${idx}`,
            line: { color: colors[idx % colors.length], width: 1.5 }
          }));

          const layout = {
            margin: { l: 50, r: 20, t: 10, b: 40 },
            showlegend: traces.length > 1,
            legend: { orientation: 'h' },
            xaxis: { gridcolor: '#3e3e42', zerolinecolor: '#3e3e42' },
            yaxis: { gridcolor: '#3e3e42', zerolinecolor: '#3e3e42' },
            paper_bgcolor: '#252526',
            plot_bgcolor: '#1e1e1e',
            font: { color: '#cccccc', size: 11 }
          };

          Plotly.newPlot(plotDiv.id, traces, layout, { responsive: true });
        });
      }

      // Load data for selected sources only
      async function loadData() {
        updateSourceCount();
        
        if (selectedSources.length === 0) {
          seriesData = null;
          allSeries = [];
          render();
          return;
        }

        try {
          document.getElementById('status').textContent = 'Loading...';
          const resp = await fetch('/data?sources=' + selectedSources.join(','));
          const data = await resp.json();
          seriesData = data.series_data;
          seriesData._sources = data.sources; // Store source labels
          allSeries = data.series || [];
          render();
          document.getElementById('status').textContent = '';
        } catch (err) {
          console.error(err);
          document.getElementById('status').textContent = 'Error';
        }
      }

      // Check for new source files
      async function checkUpdates() {
        try {
          const resp = await fetch('/sources');
          const data = await resp.json();
          if (JSON.stringify(data.sources) !== JSON.stringify(sourceLabels)) {
            sourceLabels = data.sources;
            buildSourceList();
          }
        } catch (err) {
          console.error(err);
        }
      }

      // Initialize
      buildSourceList();
      render();

      // Search
      let searchTimeout;
      document.getElementById('plot-search').oninput = (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          plotSearchQuery = e.target.value.trim();
          render();
        }, 100);
      };

      // Clear all button
      document.getElementById('deselect-all-sources').onclick = () => {
        selectedSources = [];
        buildSourceList();
        loadData();
      };

      document.getElementById('refresh-btn').onclick = loadData;

      // Poll for new files every 5 seconds
      setInterval(checkUpdates, 5000);
    </script>
  </body>
</html>
